<body>
    <script>
        let cel = prompt("enter the celsius scale temp")
        function converter  (celsious){
            let far = celsious*9/5 +32
           
            // console.log(typeOf "celsious");
            console.log(typeof 'celsious');
            return far
        }
       let farenhite =  converter(cel)
       alert("Farenhite : "+farenhite +"Degrees")
    </script>
